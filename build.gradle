plugins {
    id 'java'
    id "com.google.protobuf" version "0.8.8"
    id "idea"
}

group 'net.hiew'
version '1.0-SNAPSHOT'

sourceCompatibility = 11
targetCompatibility = '1.11'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.7.0'
    compile 'io.grpc:grpc-netty-shaded:1.19.0'
    compile 'io.grpc:grpc-protobuf:1.19.0'
    compile 'io.grpc:grpc-stub:1.19.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'net.hiew.sandbox.grpc.Main'
        )
    }
    from {  // bundle all dependencies inside the .jar
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}


protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.6.1"
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.19.0'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}
